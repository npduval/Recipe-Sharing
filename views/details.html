<!-- card -->
<!-- create js route to thatll pull images from the database to the card-->
<div class="card mb-3">
  <img src="..." class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Everything you need to make this meal:</h5>
    <p class="card-text"><!-- In here add routes to pull text from database--></p>
    <p class="card-text"><small class="text-muted"><!-- In here have directions to make the meal --></small></p>
    <a href="#myModal" class="btn btn-lg btn-primary" data-bs-toggle="modal">Add Your Own Recipe!</a>
    <!-- Make it so the submit button adds to website/ database-->
    <!-- Modal for users to add their own recipe -->
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <input class="form-control form-control-lg" type="text" placeholder="Name of meal">
                  <input class="form-control" type="text" placeholder="ingrediants">
                  <input class="form-control form-control-sm" type="text" placeholder="directions">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
  
  </div>
